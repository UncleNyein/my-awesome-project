<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Login Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form class="input-container">
            <div class="input-field">
                <label for="user">Username</label>
                <input type="text" name="username" id="user" placeholder="Enter your username" aria-label="Username" required />
            </div>
            <div class="input-field">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Enter your password" aria-label="Password" required />
            </div>
            <div class="input-field">
                <input type="submit" class="submit" name="submit" value="Login">
            </div>
            <span>
                <a href="#">Forgot password?</a>
            </span>
        </form>
    </div>
</body>
</html>
